<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Background Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .background-suryatext {
            /* CRITICAL: Positioning and Layering */
            position: absolute;
            /* Keeps it out of the flow */
            top: 50%;
            /* Centers vertically */
            /* CHANGE 1: Attach to the left edge */
            left: 0%;

            /* CHANGE 2: Adjust transform to place the text along the left edge */
            /* The -50% shifts it up vertically to be centered along the line. */
            /* The x-axis shift is removed (or set to 0%) to align the text boundary to the left. */
            transform: translate(0%, -50%) rotate(270deg);

            z-index: -1;
            /* Pushes it behind all other elements */
            white-space: nowrap;
            /* Prevents line breaks when rotated */

            /* Styling (from your previous code) */
            font-size: 12rem;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.1;
            user-select: none;
        }
    </style>

</head>

        </div>

</body>

</html>
